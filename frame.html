<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Three Frames Application</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .frame {
    width: 100%;
    height: 33.33%;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #headerFrame {
    height: 10%;
  }
  #navigationFrame {
    width: 20%;
    float: left;
  }
  #contentFrame {
    width: 80%;
    float: left;
  }
  #navigationFrame a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
  }
</style>
</head>
<body>

<div class="frame" id="headerFrame">
  <h1>Header</h1>
  <!-- Content for Header -->
</div>

<div class="frame" id="navigationFrame">
  <h2>Navigation</h2>
  <ul>
    <li><a href="https://replit.com/@vijjanasudhishn/number#index.js.html" target="contentFrame">Page 1</a></li>
    <li><a href="page2.html" target="contentFrame">Page 2</a></li>
    <li><a href="page3.html" target="contentFrame">Page 3</a></li>
  </ul>
</div>

<div class="frame" id="contentFrame">
  <h2>Content</h2>
  <!-- Content for Content Frame (Initially empty) -->
</div>

</body>
</html>
